<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireTR-v2</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="shortcut icon" href="src/fireTR-OS-logo.png" type="image/x-icon">
</head>
<body>
  <div id="desktop">
    <div class="appsDiv">
      <div id="launch"></div>
      <div data-app="ftr" class="appIconDiv">
        <img class="appIcon" src="src/firetr.png" alt="" width="50%" height="50%">
        FTR
      </div>
      <div data-app="browser" class="appIconDiv">
        <img class="appIcon" src="src/browser.png" alt="" width="50%" height="50%">
        Browser
      </div>
      <div data-app="settings" class="appIconDiv">
        <img class="appIcon" src="src/settings.png" alt="" width="50%" height="50%">
        Settings
      </div>
    </div>
    <div class="navbar">
      <div class="navbar-left">
        <img class="fireTR-icon" onclick="closeOrOpenLaunchWindow()" src="src/fireTR-OS-logo.png" alt="" height="80%">
        FireTR-v2
      </div>
      <div id="navbar-right">00:00</div>
    </div>
  </div>
</body>
</html>
